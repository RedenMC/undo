      desc: Enable Reden debugger
    redenDebuggerBlockUpdates:
      desc: Enable debugging block updates
    stackOverflowUpdates:
      desc: |-
        TODO

    allowedUndoSizeInBytes:
      desc: |-
        Memory size a player can use for undo. Default is 5MB, 0 to disable, -1 for infinite.

    tickBackMaxTicks:
      desc: |-
        Maximum ticks for tick back. Default is 100, 0 to disable.

    undoEntities:
      desc: Allow undo record entities. Default is true.
    undoApplyingClearScheduledTicks:
      desc: Clear all scheduled tick if that block position undoed.
    undoScheduledTicks:
      desc: Allow undo record scheduled ticks. Default is true.
    redenDebuggerUpdater:
      desc: TODO
    realFakePlayer:
      desc: Tick fake players in network phase, like real player but a pig.

    redenDebug:
      desc: |-
        Enable Reden debug mode. Default is false. Used for bug report etc.
