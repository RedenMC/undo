        Open RVC selection list

    rvcRecordMultiplayer:
      .: rvcRecordMultiplayer
      comment: |-
        Enable RVC in multiplayer

    rvcForceLocally:
      .: rvcForceLocally
      comment: |-
        Force RVC to run locally even the remote server enabled RVC

    # ===== Super Right =====
    chatRightClickMenu:
      .: chatRightClickMenu
      comment: |-
        Enable right click menu in chat

    structureBlockLoad:
